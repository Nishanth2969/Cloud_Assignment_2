apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-todo-app
  labels:
    app: flask-todo-app
spec:
  replicas: 2  # Start with 2 replicas for Part 5

  # Rolling update strategy for Part 6
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1  # Max 1 pod can be down during update
      maxSurge: 1        # Max 1 extra pod during update

  selector:
    matchLabels:
      app: flask-todo-app

  template:
    metadata:
      labels:
        app: flask-todo-app
        version: v2  # For tracking versions during rolling updates
    spec:
      containers:
      - name: flask-todo-app

        image: yogas007/flask-todo-app:v2

        imagePullPolicy: Always  # Always pull from Docker Hub

        ports:
        - containerPort: 5000
          name: http

        # Environment variables for MongoDB connection
        env:
        - name: MONGO_URI
          value: "mongodb://admin:password123@mongodb-service:27017/"
        - name: FLASK_ENV
          value: "production"

        # Resource limits
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

        # Liveness probe - checks if container is alive
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3

        # Readiness probe - checks if container is ready for traffic
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: flask-todo-service
  labels:
    app: flask-todo-app
spec:
  type: NodePort
  selector:
    app: flask-todo-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
    nodePort: 30080
    name: http
